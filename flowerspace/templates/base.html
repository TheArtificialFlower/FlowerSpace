{% load static %}
{% include 'messages.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="{% static 'styles.css' %}">
    {% block headers %} {% endblock %}
</head>
<script src="{% static 'index.js' %}" defer>
</script>
<body>
    <div class="container">
      {% include 'navbar.html' %}
      <div class="main-content">
        <div class="middle-content profile-page">
          {% block content %} {% endblock %}
        </div>

        <div class="right-content" style="overflow-y: auto; height: calc(100vh - 40px);">
          <h3><i class="fas fa-bell"></i> Notifications</h3>

            {% for notif in notifs %}
          <div class="message-thread">
              <div class="user"><a href="{% url 'accounts:profile' notif.from_user.username %}">{{ notif.from_user.username }} </a> ({{ notif.created|timesince }} ago)</div>
            <div class="preview">{{ notif.desc }}</div>
          </div>
          {% endfor %}

        </div>
      </div>
    </div>



</body>
